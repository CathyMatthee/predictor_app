<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching and API Integration</title>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://127.0.0.1:5000/Prediction">Predictor App</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/api_json_connectivity">API</a></li>
                <li class="nav-item"><a class="nav-link" href="https://raw.githubusercontent.com/lhenry97/Group_1-Project_4/refs/heads/main/README.md">README.md</a></li>
            </ul>
        </div>
    </nav>

    <!-- Run JS function to toggle active menu bar options on-->
    <script src="./static/js/script.js"></script>

    <!-- Header -->
    <div class="container mt-4 col-md-6 bg-light-blue p-3 rounded">
        <h1 class="text-center">Cancer Predictor App</h1> <!-- Title -->
        <form action="/Result" method="POST" class="mb-2">
            <div class="row mb-1">
                <label for="area_mean" class="col-sm-5 col-form-label">Area Mean:</label>
                <div class="col-sm-7">
                    <input type="text" name="area_mean" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="concave_points_mean" class="col-sm-5 col-form-label">Concave Points Mean:</label>
                <div class="col-sm-7">
                    <input type="text" name="concave_points_mean" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="radius_worst" class="col-sm-5 col-form-label">Radius Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="radius_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="texture_worst" class="col-sm-5 col-form-label">Texture Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="texture_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="perimeter_worst" class="col-sm-5 col-form-label">Perimeter Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="perimeter_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="area_worst" class="col-sm-5 col-form-label">Area Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="area_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="smoothness_worst" class="col-sm-5 col-form-label">Smoothness Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="smoothness_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="concave_points_worst" class="col-sm-5 col-form-label">Concave Points Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="concave_points_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="symmetry_worst" class="col-sm-5 col-form-label">Symmetry Worst:</label>
                <div class="col-sm-7">
                    <input type="text" name="symmetry_worst" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="area_se" class="col-sm-5 col-form-label">Area SE:</label>
                <div class="col-sm-7">
                    <input type="text" name="area_se" class="form-control" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="radius_se" class="col-sm-5 col-form-label">Radius SE:</label>
                <div class="col-sm-7">
                    <input type="text" name="radius_se" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Predict</button> <!-- Custom button -->
        </form>

        <h2>Prediction Result</h2>
        <p class="lead">{{ prediction_text }}</p>
        <a class="btn btn-secondary" href="http://127.0.0.1:5000/">Go back to home</a>
    </div>
</body>

</html>
